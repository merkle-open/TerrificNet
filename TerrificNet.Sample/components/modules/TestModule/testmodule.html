<div data-tc-templateid="components/modules/TestModule/testmodule" data-tc-controller="Tc.Sample.TestModule">

    {{test}}

    {{value}}

    {{gugus}}

    {{#if items}}
    <h2>Adressen</h2>
    <ul>
        {{#each items}}
        <li>{{street}} {{zipCode}} {{streetNumber}}</li>
        {{/each}}
    </ul>
    {{/if}}
    <p style="font-weight:bold">{{text}}</p>

    {{partial template="components/modules/TestModule/testmodule-partial"}}

    <button id="btnAction" data-tc-action="reload">Render on client</button>

</div>
