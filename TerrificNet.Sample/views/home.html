<!DOCTYPE html>
<html>
<head>
    {{module template="views/head"}}
</head>
<body class="mod mod-layout" data-culture="de-CH">
    <form method="post" action="content" id="mainform">

        <div class="l-page">

            <!-- Header -->
            {{module template="views/header"}}

            <!-- Body -->
            <div class="l-body">

                <div class="l-background">
                    {{module template="components/modules/stage/stage"}}
                </div>

                <!-- Content-Wrapper -->
                <div class="l-content-wrapper l-wrap">
                    <div class="g-row">

                        <div class="g-cell s-flex">

                            <!-- Main left & Siderbar right -->
                            <div class="l-content l-left--right">

                                <div class="l-main">
                                    {{placeholder key="phMain"}}
                                </div>

                                <div class="l-sidebar">
                                    {{placeholder key="phSidebar"}}
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <!-- Footer -->
            {{module template="components/modules/Footer/footer" }}
        </div>

        {{module template="views/foot" }}
    </form>
</body>
</html>
